version: "3.8"

include:
  - path: ./trip-service/docker-compose.yml

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    networks:
      - micro-network
    depends_on:
      - trip-service

  trip-service:
    build:
      context: ./trip-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - micro-network

networks:
  micro-network:
    driver: bridge
